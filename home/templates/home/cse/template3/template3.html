
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poster Generator</title>
<link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&family=Ruda:wght@500;600&family=Teko&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static 'home/styles/cse/template3/template3.css'%}">
<style>
    body {background: #243b55; }
</style>


<script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
<script type="text/javascript">

    function downloadimage() {
        //var container = document.getElementById("image-wrap"); //specific element on page
        var container = document.getElementById("poster");; // full page
        html2canvas(container, { allowTaint: true }).then(function (canvas) {

            var link = document.createElement("a");
            document.body.appendChild(link);
            link.download = "poster.png";
            link.href = canvas.toDataURL();
            link.target = '_blank';
            link.click();
        });
    }

</script>

</head>
<body>
    <div id="content-container">
        <div class=e3_3 id="poster">
        <div  class="e3_2">
            <img src="{% static 'home/images/cse/template3/template3_b.png' %}" alt="background">
        </div>
        {% if key == "clg" %}
          <img src="{% static 'home/images/cse/template3/logo.svg'%}" alt="logo" id="logo">
        {% else %}
          <h1 class="University">{{U_name}}</h1>
        {% endif %}

        <div  class="event_name">{{E_name}}</div>
        <div  class="time_h">Time : </div>
        <div  class="time">{{Time}}</div>
        <div  class="date">{{Date}}</div>
        <div  class="venue_h">VENUE</div>
        <div  class="venue">{{Venue}}</div>

        <div  class="register">REGISTER NOW :</div>
        <div  class="link_h">LINK : </div>
        <div  class="link">{{Link}}</div>
        <div class="qr">
            <!-- <a href="data:image/png;base64,{{ image }}" download> -->
              <a href="{{Link}}" target="_blank">
                <img src="data:image/png;base64,{{ image }}" style="width:101px ;height:101px;" alt="Qrcode">
                <!-- <button class="btn"><i class="fa fa-download"></i> Download</button> -->
            </a>
        </div>
        </div>
    </div>
    <div class="png">
        <button onclick="downloadimage()" id="png_button">Download PNG</button>
        <button onclick="window.print()" id="pdf_button">Download PDF</button>
    </div>
</body>
</html>
